<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="ISO-8859-1">
	<title>Available Books</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Book Tracker App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="available">All Books Read</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="register">Add New Book</a>
					</li>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="m-5">All Books Read</h1>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Book Name</th>
					<th scope="col">Author Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td><a class="btn btn-primary tn-sm" th:href="@{/delete/{id}(id=${b.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
